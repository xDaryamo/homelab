apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn
  annotations:
    tailscale.com/tags: "tag:k8s-operator"
    tailscale.com/mtu: "1280"
spec:
  
  ingressClassName: tailscale
  tls:
  - hosts:
    - longhorn
  rules:
  - host: longhorn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: longhorn-frontend 
            port:
              number: 80            