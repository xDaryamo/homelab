apiVersion: v1
kind: Service
metadata:
  name: longhorn-tailscale
  namespace: longhorn
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "longhorn"
    tailscale.com/tags: "tag:k8s-operator"
spec:
  type: ClusterIP
  selector:
    app: longhorn-ui
  ports:
    - name: http
      protocol: TCP
      port: 80        
      targetPort: 8000