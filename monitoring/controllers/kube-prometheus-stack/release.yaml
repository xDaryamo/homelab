apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      version: "81.2.2"
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  interval: 10m0s
  values:
    grafana:
      deploymentStrategy:
        type: Recreate
      admin:
        existingSecret: "grafana-secret"
        userKey: "admin-user"
        passwordKey: "admin-password"

      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "11fa467d-a7ab-4d32-bcf0-f489efd8259f.cfargotunnel.com"
        hosts:
          - grafana.dariomazza.net
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.dariomazza.net

      persistence:
        enabled: true
        size: 5Gi
        storageClassName: "longhorn-ssd"

    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "longhorn-ssd"
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi
