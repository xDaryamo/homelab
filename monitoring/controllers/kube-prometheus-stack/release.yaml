apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      version: "81.5.0"
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  interval: 10m0s
  values:
    grafana:
      deploymentStrategy:
        type: Recreate
      
      # Inject the secret generated by ExternalSecret as environment variables
      envFrom:
        - secretRef:
            name: grafana-azuread-creds

      grafana.ini:
        server:
          root_url: https://grafana.dariomazza.net
        auth.azuread:
          name: Azure AD
          enabled: true
          allow_sign_up: true
          scopes: openid email profile
          client_authentication: client_secret_post
          use_pkce: true
          # The GF_AUTH_AZUREAD_... environment variables automatically override these values
          # but it is good practice to define them empty or with defaults here
        
      admin:
        existingSecret: "grafana-secret"
        userKey: "admin-user"
        passwordKey: "admin-password"

      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "e859d444-74bb-4e45-8426-1e6141995ed9.cfargotunnel.com"
        hosts:
          - grafana.dariomazza.net
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.dariomazza.net

      persistence:
        enabled: true
        size: 5Gi
        storageClassName: "longhorn-ssd"

    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "longhorn-ssd"
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi
